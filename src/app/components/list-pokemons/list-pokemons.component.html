<div class="container">
        <app-title-page text="Bem vindo ao mundo pokemon" ></app-title-page>
        <app-input-filter type="text" label="Filtre seu pokemon" placeholder="Charmander..." id="filter-pokemon" (textOnInput)="filterPokemons($event)" ></app-input-filter>
       
        <div class="row" *ngIf="(pokemons$ | async) as pokemonsList; else loader">
          <div class="col-12">
            <cdk-virtual-scroll-viewport [itemSize]="18 * 4" class="example-viewport row ">
              <app-card-simple-pokemon  *cdkVirtualFor="let pokemon of pokemonsList | filterByName: filter " [pokemon]="pokemon"> </app-card-simple-pokemon>
            </cdk-virtual-scroll-viewport>
          </div>
        </div>

        <ng-template #loader>
          <app-loading-spinner></app-loading-spinner>
        </ng-template>
        

</div>
