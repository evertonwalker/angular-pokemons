<div class="container">
  <app-title-page text="Bem vindo ao mundo pokemon"></app-title-page>
  <!-- <app-input-filter type="text" label="Filtre seu pokemon" placeholder="Charmander..." id="filter-pokemon"
    (textOnInput)="filterPokemons($event)"></app-input-filter> -->

  <app-generations (changeGeneration)="getNewGeneration($event)"></app-generations>

  <div *ngIf="pokemons$ | async; else loader"  class="search-results" >
    <div class="row">
      <div *ngFor="let pokemon of pokemons$ | async" class="col-12 col-sm-6 col-md-3">
        <app-card-simple-pokemon [pokemon]="pokemon"></app-card-simple-pokemon>
      </div>
    </div>
  </div>

  <ng-template #loader>
    <app-loading-spinner></app-loading-spinner>
  </ng-template>
</div>
