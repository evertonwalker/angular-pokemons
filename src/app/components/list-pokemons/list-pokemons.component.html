<div class="container">
  <app-title-page text="Bem vindo ao mundo pokemon"></app-title-page>
  <app-input-filter
    type="text"
    label="Filtre seu pokemon"
    placeholder="Charmander..."
    id="filter-pokemon"
    (textOnInput)="filterPokemons($event)"
  ></app-input-filter>

  <div *ngIf="pokemons$ | async as pokemonsList; else loader" class="row">
    <div *ngFor="let pokemon of pokemonsList | filterByName: filter" class="col-12 col-sm-6 col-md-3">
      <app-card-simple-pokemon [pokemon]="pokemon"  ></app-card-simple-pokemon>
    </div>
  </div>

      </div>
    </cdk-virtual-scroll-viewport>

    <app-loading-spinner></app-loading-spinner>
  </ng-template>
</div>
